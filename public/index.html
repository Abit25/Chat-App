<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/form.css" />
    <link rel="icon" href="./icon.png" />
    <title>Chatify</title>
  </head>
  <body>
    <div class="main">
      <div class="img">
        <img src="./img.jpg" alt="" />
      </div>
      <div class="white">
        <div class="form-container">
          <h1 style="text-align: center;margin-top: 10px;">
            Chatify
            <span><img src="./icon.png" style="height:50px;width:50px;"/></span>
          </h1>

          <form action="./chat.html" method="GET">
            <input
              type="text"
              id="username"
              placeholder="Username"
              name="username"
            />
            <input type="text" id="room" placeholder="Room" name="room" />
            <button>Join</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
